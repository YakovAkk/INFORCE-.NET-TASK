<div class="body">
    <div class="box">
        <span class="borderLine"></span>
        <form>
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" required="required" [ngModelOptions]="{standalone: true}"  [(ngModel)]="Name">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required" [ngModelOptions]="{standalone: true}"  [(ngModel)]="Password">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="registration">Signup</a>
            </div>
            <input type="submit" value="Login" (click)="OnClick()"/>
        </form>
    </div>
</div>
